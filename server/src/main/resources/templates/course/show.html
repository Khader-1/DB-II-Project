<!DOCTYPE html>
<html lang="en">

  <head th:replace="/fragments/head :: head"></head>

<body>
  <section id="container">
        <div th:replace="/fragments/header :: header"></div>
        <div th:replace="/fragments/aside :: aside"></div>

    <!--main content start-->
    <section id="main-content">
      <section class="wrapper">
        <h3><i class="fa fa-angle-right"></i> Course</h3>
         <!-- row -->
         <div class="row mt">
            <div class="col-md-12">
              <div class="content-panel">
                <table class="table table-striped table-advance table-hover">
                  <h4><i class="fa fa-angle-right"></i> <span th:text=" ${c.ID} + ' >> ' + ${c.title}"></span></h4>
                  <hr>
                  <thead>
                    <tr>
                      <th>COURSE ID</th>
                      <th>Student ID</th>
                      <th>Section ID</th>
                      <th>Semester</th>
                      <th>Year</th>
                      <th>Grade</th>
                      <th></th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr th:each="course : ${courses}">
                      <td>
                        <a th:href="'/courses/' + ${course.courseID}" th:text="${course.courseID}">COURSEID</a>
                      </td>
                      <td>
                        <a th:href="'/students/' + ${course.studentID}" th:text="${course.studentID}">COURSEID</a>
                      </td>
                      <td>
                        <div th:text="${course.sectionID}">COURSEID</div>
                      </td>
                      <td>
                        <div th:text="${course.semester}">semester</div>
                      </td>
                      <td>
                        <div th:text="${course.year}">year</div>
                      </td>
                      <td>
                        <div th:text="${course.grade}">grade</div>
                      </td>
                    </tr>
                   
                  </tbody>
                </table>
              </div>
              <!-- /content-panel -->
            </div>
            <!-- /col-md-12 -->
          </div>
          <!-- /row -->
       
      </section>
    </section>
    <!-- /MAIN CONTENT -->
    <div th:replace="/fragments/footer :: footer"></div>
    <!--main content end-->
  </section>

  <div th:replace="/fragments/scripts :: scripts"></div>
</body>

</html>
