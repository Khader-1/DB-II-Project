<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="Dashboard">
  <meta name="keyword" content="Dashboard, Bootstrap, Admin, Template, Theme, Responsive, Fluid, Retina">
  <title>DB App</title>

  <!-- Favicons -->
  <link href="../img/favicon.png" rel="icon">
  <link href="../img/apple-touch-icon.png" rel="apple-touch-icon">

  <!-- Bootstrap core CSS -->
  <link href="../lib/bootstrap/css/bootstrap.min.css" rel="stylesheet">
  <!--external css-->
  <link href="../lib/font-awesome/css/font-awesome.css" rel="stylesheet" />
  <!-- Custom styles for this template -->
  <link href="../css/style.css" rel="stylesheet">
  <link href="../css/style-responsive.css" rel="stylesheet">
  
  <!-- =======================================================
    Template Name: Dashio
    Template URL: https://templatemag.com/dashio-bootstrap-admin-template/
    Author: TemplateMag.com
    License: https://templatemag.com/license/
  ======================================================= -->
</head>

<body>
  <section id="container">
        <div th:replace="/fragments/header :: header"></div>
        <div th:replace="/fragments/aside :: aside"></div>

    <!--main content start-->
    <section id="main-content">
      <section class="wrapper">
        <h3><i class="fa fa-angle-right"></i> Student</h3>
         <!-- row -->
         <div class="row mt">
            <div class="col-md-12">
              <div class="content-panel">
                <table class="table table-striped table-advance table-hover">
                  <h4><i class="fa fa-angle-right"></i> Student Table</h4>
                  <hr>
                  <thead>
                    <tr>
                      <th># Id</th>
                      <th>Name</th>
                      <th class="hidden-phone">Department</th>
                      <th class="hidden-phone">Total Credit</th>
                      <th></th>
                    </tr>
                  </thead>
                  <tbody>
                    <tr th:each="student : ${students}">
                      <td>
                        <a href="basic_table.html#" th:text="${student.ID}">ID</a>
                      </td>
                      <td>
                        <a href="basic_table.html#" th:text="${student.name}">Name</a>
                      </td>
                      <td class="hidden-phone" th:text="${student.departmentName}">Department</td>
                      <td class="hidden-phone" th:text="${student.totalCerdit}">credit</td>
                      <td>
                        <a th:href="'/students/edit/' + ${student.ID}" class="btn btn-primary btn-xs"><i class="fa fa-pencil"></i></a>
                        <a th:href="'/students/delete/' + ${student.ID}" class="btn btn-danger btn-xs"><i class="fa fa-trash-o "></i></button>
                      </td>
                    </tr>
                   
                  </tbody>
                </table>
              </div>
              <!-- /content-panel -->
            </div>
            <!-- /col-md-12 -->
          </div>
          <!-- /row -->
       
      </section>
    </section>
    <!-- /MAIN CONTENT -->
    <div th:replace="/fragments/footer :: footer"></div>
    <!--main content end-->
  </section>

  <div th:replace="/fragments/scripts :: scripts"></div>
</body>

</html>
